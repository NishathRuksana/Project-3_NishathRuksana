<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calgary Permits Explorer</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
 
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
 <!-- Mapbox CSS -->
 <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />


  <style>
    /* Lab 3 CSS: Permits popup styling and filter form */
    .popup-content {
      font-family: 'Arial', sans-serif;
      color: #333;
      font-size: 14px;
      line-height: 1.6;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
      width: 250px;
    }
    .popup-content h4 {
      margin: 0;
      color: #007bff;
      font-size: 16px;
      text-align: center;
    }
    .popup-content .label {
      font-weight: bold;
      color: #555;
    }
    .popup-content .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .popup-content .info-table td, .popup-content .info-table th {
      padding: 5px;
      text-align: left;
    }
    .popup-content .info-table th {
      background-color: #007bff;
      color: white;
    }
    .popup-content .info-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    /* New CSS for Lab 4: Mapbox layer toggle button */
    .layer-toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
    }
    .layer-toggle-container button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .layer-toggle-container button:hover {
      background-color: #c82333;
    }
    /* Ensure the map covers the full viewport */
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<!-- Lab 3: Permits Filter -->
<div class="filter-container">
  <h3>Date Filter</h3>
  <form id="filter-form">
    <div class="input-group">
      <label for="start-date">Start Date</label>
      <input type="date" id="start-date" required>
    </div>
    <div class="input-group">
      <label for="end-date">End Date</label>
      <input type="date" id="end-date" required>
    </div>
    <div class="button-group">
      <button type="submit" id="filter-btn">Search</button>
      <button type="button" id="reset-btn">Reset</button>
    </div>
  </form>
</div>

<!-- Lab 4: Mapbox Traffic Incidents Toggle Button -->
<div class="layer-toggle-container">
  <button id="toggleTrafficLayer">Toggle Traffic Incidents</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>



<script>
  /***********************
   * Lab 3: Permits Explorer
   ***********************/
  // Initialize the map
  const mapInstance = L.map('map').setView([51.0617, -114.1015], 12);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(mapInstance);

  // Global variables for permit markers and clusters
  let permitsCluster;
  const apiBaseUrl = "https://data.calgary.ca/resource/c2es-76ed.geojson";

  // Fetch permits data with optional date filtering
  async function fetchPermits(start, end) {
    // Remove previous clusters if they exist
    if (permitsCluster) {
      mapInstance.removeLayer(permitsCluster);
    }
    
    // Build URL with query parameters if filtering is applied
    const url = new URL(apiBaseUrl);
    if (start && end) {
      url.searchParams.append("$where", 
        `issueddate >= '${start}T00:00:00' AND issueddate <= '${end}T23:59:59'`
      );
    }

    try {
      const response = await fetch(url);
      const data = await response.json();
      permitsCluster = L.markerClusterGroup();

      const geoLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => {
          const marker = L.marker(latlng);
          const props = feature.properties || {};
          // Create custom popup content with enhanced styling
          const popupContent = `
            <div class="popup-content">
              <h4>Permit Details</h4>
              <table class="info-table">
                <tr>
                  <th>Issued Date</th>
                  <td>${props.issueddate || 'N/A'}</td>
                </tr>
                <tr>
                  <th>Work Class Group</th>
                  <td>${props.workclassgroup || 'N/A'}</td>
                </tr>
                <tr>
                  <th>Contractor</th>
                  <td>${props.contractorname || 'N/A'}</td>
                </tr>
                <tr>
                  <th>Community</th>
                  <td>${props.communityname || 'N/A'}</td>
                </tr>
                <tr>
                  <th>Original Address</th>
                  <td>${props.originaladdress || 'N/A'}</td>
                </tr>
              </table>
            </div>
          `;
          marker.bindPopup(popupContent);
          return marker;
        }
      });

      permitsCluster.addLayer(geoLayer);
      mapInstance.addLayer(permitsCluster);
    } catch (err) {
      console.error("Data fetching error:", err);
    }
  }

  // Handle filter form submission (Lab 3)
  document.getElementById("filter-form").addEventListener("submit", (e) => {
    e.preventDefault();
    const start = document.getElementById("start-date").value;
    const end = document.getElementById("end-date").value;
    fetchPermits(start, end);
  });

  // Reset button to clear filters and remove clusters (Lab 3)
  document.getElementById("reset-btn").addEventListener("click", () => {
    document.getElementById("filter-form").reset();
    if (permitsCluster) {
      mapInstance.removeLayer(permitsCluster);
    }
  });

  /***********************
   * Lab 4: Mapbox Vector Tileset Integration
   ***********************/
  // Replace these placeholders with your actual Mapbox account details:
  const mapboxAccessToken = 'pk.eyJ1IjoibmlzaGF0aHJ1a3NhbmEiLCJhIjoiY204ZmhjamZqMGNlZzJ4cHVyZ21kOTYxbCJ9.pIVn6KSkionIas7WlzmfMg';
  // For example, if your style URL is like 'mapbox://styles/username/traffic-style',
  // then set mapboxStyleId to 'username/traffic-style'
  const mapboxStyleId = 'nishathruksana/cm8flx9kb00ya01rg1c9f51lc'; 

  // Create a new TileLayer for your Mapbox vector tileset (styled in Mapbox Studio)
  const mapboxLayer = L.tileLayer(
    'https://api.mapbox.com/styles/v1/' + mapboxStyleId + '/tiles/256/{z}/{x}/{y}?access_token=' + mapboxAccessToken, 
    { attribution: '© Mapbox © OpenStreetMap' }
  );

  // Toggle the Mapbox Traffic Incidents layer on/off with a button
  document.getElementById("toggleTrafficLayer").addEventListener("click", function() {
    if (mapInstance.hasLayer(mapboxLayer)) {
      mapInstance.removeLayer(mapboxLayer);
      this.textContent = "Toggle Traffic Incidents";
    } else {
      mapInstance.addLayer(mapboxLayer);
      this.textContent = "Hide Traffic Incidents";
    }
  });

  /***********************
   * (Optional) Additional map click functionality:
   * Display a popup with coordinates when clicking on the map (as seen in your friend's reference code)
   ***********************/
  mapInstance.on('click', function(e) {
    L.popup()
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(mapInstance);
  });
</script>

</body>
</html>
